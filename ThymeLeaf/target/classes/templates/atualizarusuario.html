<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Atualizar Usuário</h2>
        <form th:action="@{/usuario/atualizar}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID do Usuário</label>
                <input type="number" id="id" th:field="*{id}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
            </div>
            <!-- Adicione outros campos que você deseja atualizar -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/listausuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
