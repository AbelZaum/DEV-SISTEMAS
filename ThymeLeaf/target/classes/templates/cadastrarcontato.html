<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cadastrar Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listausuarios">Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contato/cadastrar">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarusuario">Cadastre-se</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline" th:action="@{/logout}" th:method="post">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
            </form>
        </nav>

        <div class="container mt-3">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Cadastrar Contato</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/contato/cadastrar}" th:object="${contato}" method="post">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" th:field="*{telefone}" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" th:field="*{endereco}" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="cpfCnpj">CPF/CNPJ:</label>
                            <input type="text" id="cpfCnpj" th:field="*{cpfCnpj}" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a th:href="@{/listausuarios}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
        <footer class="container">
            <p>© Turma 2022-2023</p>
        </footer>
    </body>
</html>
