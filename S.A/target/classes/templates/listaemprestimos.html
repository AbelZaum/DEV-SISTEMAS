<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Empréstimos</title>
        <link rel="stylesheet" href="css/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Empréstimos de EPIs</h1>
        <a href="/emprestimos/novo">Registrar Novo Empréstimo</a>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Colaborador</th>
                <th>Equipamento</th>
                <th>Data</th>
                <th>Devolução</th>
                <th>Ações</th>
            </tr>
            <tr th:each="emprestimo : ${emprestimos}">
                <td th:text="${emprestimo.id}"></td>
                <td th:text="${emprestimo.colaborador.nome}"></td>
                <td th:text="${emprestimo.equipamento.descricao}"></td>
                <td th:text="${emprestimo.data}"></td>
                <td th:text="${emprestimo.devolucao}"></td>
                <td>
                    <a th:href="@{'/emprestimos/devolucao/' + ${emprestimo.id}}">Devolver</a>
                    <a th:href="@{'/emprestimos/excluir/' + ${emprestimo.id}}" onclick="return confirm('Deseja excluir este registro?')">Excluir</a>
                </td>
            </tr>
        </table>
    </body>
</html>
